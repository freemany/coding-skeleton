<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript Coding Skeleton</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      const addHeader = (title) => {
        const $header = $("<h1>").text(title);
        $("#app").append($header);
      };
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // main
      addHeader("Hello World");
    </script>
  </body>
</html>
